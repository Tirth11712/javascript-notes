<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tower of Hanoi Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111827;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { margin: 20px 0; }
  .controls {
    margin-bottom: 20px;
  }
  .controls input, .controls button {
    padding: 5px 10px;
    margin: 5px;
    border-radius: 4px;
    border: none;
  }
  .towers {
    display: flex;
    gap: 50px;
    align-items: flex-end;
    height: 300px;
  }
  .tower {
    position: relative;
    width: 120px;
    border-top: 10px solid transparent;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    justify-content: flex-start;
  }
  .rod {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 250px;
    background: white;
    z-index: 0;
  }
  .disk {
    height: 25px;
    border-radius: 5px;
    margin-top: 2px;
    text-align: center;
    color: black;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Tower of Hanoi</h1>
<div class="controls">
  <label>Disks: <input type="number" id="diskCount" min="1" max="8" value="3"></label>
  <button onclick="startGame()">Generate Moves</button>
  <button onclick="togglePlay()">
    Play / Pause
  </button>
</div>
<div class="towers">
  <div class="tower" id="tower0"><div class="rod"></div></div>
  <div class="tower" id="tower1"><div class="rod"></div></div>
  <div class="tower" id="tower2"><div class="rod"></div></div>
</div>
<div id="moveCounter" style="margin-top:15px;">Move: 0 / 0</div>

<script>
let towers = [[], [], []];
let moves = [];
let currentMove = 0;
let isPlaying = false;
let timer;

function createTowers(n) {
  towers = [[], [], []];
  for (let i = n; i >= 1; i--) {
    towers[0].push(i);
  }
  renderTowers();
}

function renderTowers() {
  for (let i = 0; i < 3; i++) {
    const towerEl = document.getElementById(`tower${i}`);
    towerEl.innerHTML = '<div class="rod"></div>'; // reset rod
    towers[i].forEach(disk => {
      const diskEl = document.createElement("div");
      diskEl.className = "disk";
      diskEl.style.width = `${disk * 20}px`;
      diskEl.style.background = `hsl(${disk * 40}, 80%, 60%)`;
      diskEl.textContent = disk;
      towerEl.appendChild(diskEl);
    });
  }
  document.getElementById("moveCounter").textContent =
    `Move: ${currentMove} / ${moves.length}`;
}

function hanoi(n, from, to, aux) {
  if (n === 1) {
    moves.push([from, to]);
    return;
  }
  hanoi(n - 1, from, aux, to);
  moves.push([from, to]);
  hanoi(n - 1, aux, to, from);
}

function startGame() {
  const n = parseInt(document.getElementById("diskCount").value);
  createTowers(n);
  moves = [];
  hanoi(n, 0, 2, 1);
  currentMove = 0;
  isPlaying = false;
  clearInterval(timer);
}

function stepForward() {
  if (currentMove >= moves.length) {
    isPlaying = false;
    return;
  }
  const [from, to] = moves[currentMove];
  const disk = towers[from].pop();
  towers[to].push(disk);
  currentMove++;
  renderTowers();
}

function togglePlay() {
  if (!moves.length) return;
  isPlaying = !isPlaying;
  if (isPlaying) {
    timer = setInterval(stepForward, 500);
  } else {
    clearInterval(timer);
  }
}

// Initialize
startGame();
</script>
</body>
</html>
